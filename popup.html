<!DOCTYPE html>
<html>
  <head>
    <title>Image Scraper</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" />
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/jszip.min.js"></script>
    <script type="text/javascript" src="js/sprintf.min.js"></script>
    <script type="text/javascript" src="js/download.js"></script>
    <script type="text/javascript" src="js/generate.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
    <nav id="nav">
      <div class="left">
        <button id="select-all">All</button>
        <button id="deselect-all">None</button>
      </div>
      <div class="middle">
        <label>Image Size:</label>
        <select id="image-size">
          <option value="50">tiny</option>
          <option value="75">small</option>
          <option value="100">medium</option>
          <option value="150">large</option>
          <option value="300">huge</option>
        </select>
      </div>
      <div class="right">
        <label>Prefix:</label>
        <input id="prefix" type="text" placeholder="image-" />
        <button id="download-zip">Download Zip</button>
      </div>
    </nav>
    <div id="gallery">
      <div id="empty">No images found on this page.</div>
    </div>
  </body>
</html>
